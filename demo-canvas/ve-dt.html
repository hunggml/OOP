<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="500" style="border: 1px solid black"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(20, 20);
    ctx.lineTo(200, 100);
    ctx.stroke();
</script>
</body>
</html>
