<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Cirle(radiuss) {

        // this.radiuss = radiuss;

        this.getRadius = function () {
            return radiuss
        }
        this.getArea = function () {
            return Math.PI * radiuss * radiuss
        }
    }

    let cirle = new Cirle(2);
    let radius = cirle.getRadius();
    let area = cirle.getArea();
    alert("Radius : " + radius + " Area :" + area)
</script>
</body>
</html>
