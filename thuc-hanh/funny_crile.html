<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button type="button" onclick="createCrile()">CLICK</button>
<canvas id="sreen" width="2000px" height="2200px " style="border: 1px solid black"></canvas>


<script>
    function crile(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let  red = getRandomHex();
        let  green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createCrile() {
        let ra = document.getElementById('sreen');
        let nope = ra.getContext("2d")
        let color = getRandomColor()
        let radius = Math.floor(Math.random() * 80);
        let x = Math.random()*window.innerWidth;
        let y = Math.random()*window.innerHeight
        nope.beginPath()
        nope.arc(x, y, radius, 0, 2 * Math.PI);
        nope.fillStyle =color
        nope.fill()
    }
    function createMultipleCircle(){
        for(var i = 0; i < 30; i++){
           createCrile();
        }
    }

    createMultipleCircle();


</script>
</body>
</html>
